<html>
    <head>
        <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0" type="text/javascript"></script>
    </head>
    <body>
        <div>
            <table class="gesResults">
                <tbody>
                    <tr>
                        <td> <canvas id="mainChart"></canvas> </td>
                        <td> <canvas id="secondChart"></canvas> </td>
                    </tr>

                </tbody>
            </table>
        </div>
    </body>

    <style>
        .gesResults {
            position: relative;
            margin: 10px auto;
            padding: 0;
            width: 100%;
            height: 500px;
            height: auto;
            border-collapse: collapse;
            text-align: center;
        }
        .gesResults td {
            width: 50%;
        }

        .gesResults canvas {
            height: 100%
        }
    </style>

    <script>
        const gesDataset = [
            {
                poste: 'Transports',
                sousPoste: 'Avion',
                nom: 'MRS-KPH',
                valeur: 250
            },
            {
                poste: 'Transports',
                sousPoste: 'Train',
                nom: 'Paris-Marseille x6',
                valeur: 500
            },
            {
                poste: 'Transports',
                sousPoste: 'RER',
                nom: 'Trajet quotidien',
                valeur: 350
            },
            {
                poste: 'Transports',
                sousPoste: 'Bus',
                nom: 'Trajet quotidien',
                valeur: 350
            },
            {
                poste: 'Logement',
                sousPoste: 'Chauffage',
                nom: 'Chauffage électrique',
                valeur: 150
            },
            {
                poste: 'Logement',
                sousPoste: 'Electroménager',
                nom: 'Electroménager',
                valeur: 100
            },
        ]

        const colors = {
            'Transports': '#5bc0eb',
            'Logement': '#fde74c'
        }

        const pSBC=(p,c0,c1,l)=>{
            let r,g,b,P,f,t,h,i=parseInt,m=Math.round,a=typeof(c1)=="string";
            if(typeof(p)!="number"||p<-1||p>1||typeof(c0)!="string"||(c0[0]!='r'&&c0[0]!='#')||(c1&&!a))return null;
            if(!this.pSBCr)this.pSBCr=(d)=>{
                let n=d.length,x={};
                if(n>9){
                    [r,g,b,a]=d=d.split(","),n=d.length;
                    if(n<3||n>4)return null;
                    x.r=i(r[3]=="a"?r.slice(5):r.slice(4)),x.g=i(g),x.b=i(b),x.a=a?parseFloat(a):-1
                }else{
                    if(n==8||n==6||n<4)return null;
                    if(n<6)d="#"+d[1]+d[1]+d[2]+d[2]+d[3]+d[3]+(n>4?d[4]+d[4]:"");
                    d=i(d.slice(1),16);
                    if(n==9||n==5)x.r=d>>24&255,x.g=d>>16&255,x.b=d>>8&255,x.a=m((d&255)/0.255)/1000;
                    else x.r=d>>16,x.g=d>>8&255,x.b=d&255,x.a=-1
                }return x};
            h=c0.length>9,h=a?c1.length>9?true:c1=="c"?!h:false:h,f=this.pSBCr(c0),P=p<0,t=c1&&c1!="c"?this.pSBCr(c1):P?{r:0,g:0,b:0,a:-1}:{r:255,g:255,b:255,a:-1},p=P?p*-1:p,P=1-p;
            if(!f||!t)return null;
            if(l)r=m(P*f.r+p*t.r),g=m(P*f.g+p*t.g),b=m(P*f.b+p*t.b);
            else r=m((P*f.r**2+p*t.r**2)**0.5),g=m((P*f.g**2+p*t.g**2)**0.5),b=m((P*f.b**2+p*t.b**2)**0.5);
            a=f.a,t=t.a,f=a>=0||t>=0,a=f?a<0?t:t<0?a:a*P+t*p:0;
            if(h)return"rgb"+(f?"a(":"(")+r+","+g+","+b+(f?","+m(a*1000)/1000:"")+")";
            else return"#"+(4294967296+r*16777216+g*65536+b*256+(f?m(a*255):0)).toString(16).slice(1,f?undefined:-2)
        }

        function groupbyPoste(dataset) {
            const out = {}
            for (let i = 0; i < dataset.length; i++) {
                if (out[dataset[i].poste]){
                    out[dataset[i].poste] += dataset[i].valeur;
                } else {
                    out[dataset[i].poste] = dataset[i].valeur;
                }
            }
            return out
        }

        function getPosteElems(dataset, poste) {
            const out = {}

            for (let i = 0; i < dataset.length; i ++) {
                if (dataset[i].poste === poste){
                    let name = dataset[i].sousPoste + ' - ' + dataset[i].nom
                    out[name] = dataset[i].valeur
                }
            }
            return out
        }
        function getPostesColors(arr) {
            const out = [];
            for (let i = 0; i < arr.length; i++) {
                out[i] = colors[arr[i]]
            }
            return out;
        }

        const gesDatasetGrouped = groupbyPoste(gesDataset)
        console.log(gesDatasetGrouped)

        var secondChart = new Chart(document.getElementById('secondChart').getContext('2d'), {
            type: 'pie'
        })
        var mainChart = new Chart(document.getElementById('mainChart').getContext('2d'), {
            // The type of chart we want to create
            type: 'pie',
        
            // The data for our dataset
            data: {
                labels: Object.keys(gesDatasetGrouped),
                datasets: [{
                    label: 'GES emissions',
                    data: Object.values(gesDatasetGrouped),
                    backgroundColor: getPostesColors(Object.keys(gesDatasetGrouped))
                }]
            },
        
            // Configuration options go here
            options: {
                events: ['click'],
                onClick: (e) => {
                    var activePoints = mainChart.getElementsAtEvent(e);
                    if (activePoints.length > 0) {
                        var selectedIndex = activePoints[0]._index;
                        var posteSelected = mainChart.data.labels[selectedIndex]
                        var secondDataset = getPosteElems(gesDataset, posteSelected)

                        console.log(posteSelected)

                        let baseColor = colors[posteSelected];
                        let secondColors = [baseColor]
                        for(let i = 1; i < Object.keys(secondDataset).length; i++) {
                            secondColors[i] = pSBC(-0.15*i, baseColor)
                        }

                        secondChart.clear();
                        secondChart.data.labels = Object.keys(secondDataset)
                        secondChart.data.datasets = [{
                            label: posteSelected,
                            data: Object.values(secondDataset),
                            backgroundColor: secondColors
                        }]
                        secondChart.update()
                    }
                }
            }
        });

    </script>
</html>
